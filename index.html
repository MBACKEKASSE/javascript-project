   </div>

    <span class="close" id="clo">x</span>

     <form method="post">
      <label for="titre">Titre:</label>
      <input type="text" name="titre" id="title" >
      <label for="montant">Montant:</label>
      <input type="text" name="montant" id="amount" >

     </form>
    </div>
  </div>
</div>
